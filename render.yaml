# Render.com deployment configuration
# This file tells Render how to deploy both your frontend and backend

services:
  # Backend ASP.NET Core API
  - type: web
    name: bedhed-matcha-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:3002
      - key: CosmosEndpoint
        sync: false
      - key: CosmosKey
        sync: false
    healthCheckPath: /api/menu
  
  # Frontend Next.js
  - type: web
    name: bedhed-matcha-frontend
    runtime: node
    buildCommand: "cd frontend && rm -rf .next node_modules && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_URL
        value: https://bedhed-matcha-backend.onrender.com
